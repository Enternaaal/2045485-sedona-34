<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/null.css">
    <title>Каталог</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper-inner">
            <a class="header__logo">
              <img src="images/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    Главная
                  </a>
                </li>
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    О Седоне
                  </a>
                </li>
                <li class="header__nav-items last-child">
                  <a href="#" class="header__nav-link">
                    Гостиницы
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__wrapper-inner">
            <nav class="header__menu-user">
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/search.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/favorite.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-btn">
                  <button>
                    <p>Хочу сюда!</p>
                  </button>
                </div>
              </li>
            </nav>
          </div>
        </div>
      </div>
    </header>

  </body>

</html>
