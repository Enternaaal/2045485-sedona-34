<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/null.css">
</head>

<body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper-inner">
            <a class="header__logo">
              <img src="images/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    Главная
                  </a>
                </li>
                <li class="header__nav-items">
                  <a href="#" class="header__nav-link">
                    О Седоне
                  </a>
                </li>
                <li class="header__nav-items last-child">
                  <a href="#" class="header__nav-link">
                    Гостиницы
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__wrapper-inner">
            <nav class="header__menu-user">
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/search.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-link">
                  <img src="images/favorite.svg" alt="">
                </div>
              </li>
              <li class="header__user-list">
                <div href="#" class="header__user-btn">
                  <button>
                    <p>Хочу сюда!</p>
                  </button>
                </div>
              </li>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="intro">
      <h1 class="visually-hidden">
        Sedona
      </h1>
      <div class="intro__inner">
        <img src="images/welcome.svg" alt="" class="intro__img">
      </div>
      <div class="intro__figure">
        <img src="images/divider.svg" alt="">
      </div>
    </div>

    <main class="index-main">
      <section class="benefit">
        <div class="container">
          <h2 class="benefit__title">
            Седона — небольшой городок в Аризоне,
            заслуживающий большего!
          </h2>
          <div class="benefit__subtitle">
            <p>Рассмотрим 5 причин, по которым Седона круче, чем Гранд-Каньон!</p>
          </div>
        </div>
      </section>

      <section class="advantages">
      </section>
    </main>
</body>

</html>
